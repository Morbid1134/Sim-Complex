<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booting Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/boot.css') }}">
</head>
<body>

    <video id="background-video" autoplay>
        <source src="{{ url_for('static', filename='video/boot.mp4') }}" type="video/mp4">
    </video>

    <script>
        const video = document.getElementById('background-video');

        video.addEventListener('ended', function() {
            window.location.href = '{{ url_for("terminal") }}'; // Replace with your desired URL
        }, false);

        // Unmute the video after it starts playing
        video.addEventListener('play', function() {
            video.muted = false;
        }, false);
    </script>
</body>
</html>
